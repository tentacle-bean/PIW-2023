<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Maker</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cd12bc6620.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="body-container">
        <form class="todo-form">
            <label class="form-label" for="form-input">Add a new ToDo ~</label>
            <input class="input form-input" id="form-input"></input>
            <button class="btn btn-add" id="form-btn-add">Add</button>
        </form>
    
        <section class="todo-list" id="todo-list">
            <input id="search-bar" class="input todo-input"></input>
        </section>
        <button id="btn-trash" class="btn btn-add"><i class="fa-solid fa-trash"></i></button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
